<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jeu des Allumettes</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <h1>Le Jeu des Allumettes</h1>
      <h2>Les Joueurs</h2>
      <div class="divPlayers">
        <input id="playerInput" class="input" type="text" name="player" placeholder="Entrez votre pseudo">
        <button id="playerButton" class="buttonValidate" type="button" name="player">Valider</button>
      </div>
      <div class="players">
        <h3 id="length"></h3>
      </div>
      <div class="divMatches">
        <h2>Les Allumettes</h2>
        <input id='matchesInput' class="input" type="text" name="matches" placeholder="Entrez le nombre d'allumettes">
        <button id='matchesButton' class="buttonValidate" type="button" name="matches">Valider</button>
      </div>
      <div class="game">
        <h3 id='status'></h3>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
